<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admin</title>
	
	<%- include('./layout/link-resource'); -%>
</head>

<body>

	<%- include('./layout/side', { menu: 'admin' }) -%>
	
	<main class="main">
		<div class="container-fluid">
			
			<!-- Header -->
			<header class="header mb-4">
				
				<!-- 左邊 -->
				<div class="d-flex align-items-center">
					<h2 class="header-title me-12">Admin</h2>
					
					<!-- Skill：綁定 Modal 相關屬性以自動觸發 -->
					<!-- Modal 寫在 admin-list.ejs -->
					<a href="javascript:void(0);" class="d-flex align-items-center" 
						data-bs-toggle="modal" data-bs-target="#editModal"
					>
						<span class="material-icons text-success me-2">add</span>
						<span class="fw-bold">Add New Admin</span>
					</a>
				</div>
				
				<!-- 右邊功能鈕 -->
				<%- include('./layout/header-function') -%>
				
			</header>
			
			
			<!-- 表格 -->
			<%- include('./layout/admin-list') -%>
			
			
			<!-- 分頁 -->
			<nav aria-label="Page navigation">
				<ul class="pagination justify-content-end">
					<li class="page-item">
						<a class="page-link d-flex p-1" href="javascript:void(0);" aria-label="Previous">
							<span class="material-icons" aria-hidden="true">chevron_left</span>
						</a>
					</li>
					<li class="page-item"><a class="page-link active" href="javascript:void(0);">1</a></li>
					<li class="page-item"><a class="page-link" href="javascript:void(0);">2</a></li>
					<li class="page-item"><a class="page-link" href="javascript:void(0);">3</a></li>
					<li class="page-item">
						<a class="page-link d-flex p-1" href="javascript:void(0);" aria-label="Next">
							<span class="material-icons" aria-hidden="true">chevron_right</span>
						</a>
					</li>
				</ul>
			</nav>
			
		</div>
	</main>
	
	
	<script type="module" src="../main.js"></script>
</body>

</html>
